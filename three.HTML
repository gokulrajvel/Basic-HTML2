<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div{
            padding-bottom: 10px;
        }
        label{
            display: inline-block;
            text-align: left;
            width: 120px; 
            padding-left: 40%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Student Registeration Form</h1>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="fatherName">Father Name</label>
            <input type="text" name="fatherName" id="fatherName">
        </div>
        <div>
            <label for="pAddress">Postal Address</label>
            <input type="text" name="pAddress" id="pAddress">
        </div>
        <div>
            <label for="perAddress">Personal Address</label>
            <input type="text" name="perAddress" id="perAddress">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="Male">Male
            <input type="radio" name="gender" id="gender" value="Female">Female
        </div>
        <div>
            <label for="city">City</label>
            <select name="city" id="city" >
                <option >Select</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Goa">Goa</option>
                <option value="Patna">Patna</option>
            </select>
        </div>
        <div>
            <label for="course">Course</label>
            <select name="course" id="course" >
                <option >Select</option>
                <option value="B Tech">B Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
            </select>
        </div>
        <div>
            <label for="district">District</label>
            <select name="district" id="district" >
                <option >Select</option>
                <option value="Nalanda">Nalanda</option>
                <option value="UP">UP</option>
                <option value="Goa">Goa</option>
                <option value="Patna">Patna</option>
            </select>
        </div>
        <div>
            <label for="state">State</label>
            <select name="state" id="state" >
                <option >Select</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Goa">Goa</option>
                <option value="Patna">Patna</option>
            </select>
        </div>
        <div>
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode">
        </div>
        <div>
            <label for="e_mail">EmailId</label>
            <input type="email" name="e_mail" id="e_mail">
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="phno">Mobile.No </label>
            <input type="number" name="phno" id="phno">
        </div>
        <center>
        <button type="reset">Reset</button>
        <button type="submit">Submit Form</button>
    </center>
    </form>
</body>
</html>
